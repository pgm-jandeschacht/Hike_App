<form>

    <div class="form__flex">
    
        <div class="field">
        
            <label for="firstname">First name</label>

            <input type="text" name="firstName" id="firstname" required placeholder="John">
        
        </div>

        <div class="field">
        
            <label for="lastname">Last name</label>

            <input type="text" name="lastName" id="firstname" required placeholder="Doe">
        
        </div>

    </div>

    <div class="field">
    
        <label for="email">Email</label>

        <input type="email" name="email" id="email" required placeholder="john_doe@gmail.com">
    
    </div>

    <div class="field">
    
        <label for="message">What do you want to tell us?</label>

        <textarea name="message" id="message" cols="30" rows="5" placeholder="Your message"></textarea>
    
    </div>

    <button class="btn--pri">
        <span class="btn--front">
            Submit
        </span>
    </button>

</form>
